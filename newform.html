<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form>
        <b><label for="fname">First name:</label></b>
        <input type="text" placeholder="Enter First name"><br><br>
        <b><label for="lname">Last name:</label></b>
        <input type="text" placeholder="Enter Last name"><br><br>
        <b><label for="email">EMail:</label></b>
        <input type="text" placeholder="abc@gmail.com"><br><br>
        <b><label for="Password">Password:</label></b>
        <input type="text" placeholder="#123"><br><br>
        <b><label for="Gender">Gender:</label></b>
        <label for="Male">MALE</label>
        <input type="radio" id="Male" name="Male">
        <label for="Female">FEMALE</label>
        <input type="radio" id="Female" name="Female"><br><br>
        <b><label for="Interests">Interests:</label><br><br></b>
        <input type="checkbox" id="prog1" name="prog1" value="language">
        <label for="prog1"> Python</label><br>
        <input type="checkbox" id="prog2" name="prog2" value="language">
        <label for="prog2"> Java</label><br>
        <input type="checkbox" id="prog3" name="prog3" value="language">
        <label for="prog3"> C++</label><br><br>
        <b><label for="favcolor">Favorite color:</label></b>
        <input type="color" id="favcolor" name="favcolor" value="#00000"><br><br>
        <b><label for="Country">Country:</label></b>
        <select name="Country" id="Country">
        <option value="India" selected>India</option>
        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
        <option value="UK">UK</option>
        </select><br><br>
        <b><label> Choose Photo: </label></b>
        <input type="file" id="myFile" /> <br /><br />
        <b><hr></b>
        <input type="submit" value="submit" />

    </form>
</body>

</html>

</html>
